<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/main.js" defer></script>
    <title>Document</title>
</head>

<body>

    <header>
        <div class="container">
            <div class="logo-wrapper">
                <div class="logo">
                    <img src="./img/marvel.png" alt="logo" class="logo-img">
                </div>
                <div class="search">
                    <input type="text" class="search-input">
                    <button class="search-btn"></button>
                </div>
            </div>
        </div>
    </header>

    <main>

        <section class="filter-section">
            <div class="container">
                <div class="select-wrapper">
                    <div class="select-block">
                        <label for="species" class="select-label">Species</label>
                        <select class="select-input" name="species" id="species">
                            <option value="">Не выбран</option>
                        </select>
                    </div>
                    <div class="select-block">
                        <label for="species" class="select-label">Gender</label>
                        <select class="select-input" name="species" id="gender">
                            <option value="">Не выбран</option>
                        </select>
                    </div>
                    <div class="select-block">
                        <label for="species" class="select-label">Status</label>
                        <select class="select-input" name="species" id="status">
                            <option value="">Не выбран</option>
                        </select>
                    </div>
                    <div class="select-block">
                        <label for="species" class="select-label">Citizenship</label>
                        <select class="select-input" name="species" id="citizenship">
                            <option value="">Не выбран</option>
                        </select>
                    </div>
                </div>
            </div>
        </section>

        <section class="info">
            <div class="container">
                <div class="info-wrapper">

                    <div class="movies-list">
                        <ul id="list-movies">
                            <li class="list-movies-item list-movies-item-active">All films</li>
                        </ul>
                    </div>

                    <div class="hero-wrapper swiper">
                        <h2 class="title-hero">All films</h2>
                        <div class="hero-block swiper-wrapper">

                        </div>

                        <div class="swiper-button-prev"></div>
                        <div class="swiper-button-next"></div>
                        <div class="swiper-pagination"></div>
                    </div>
                </div>
            </div>
        </section>

    </main>

</body>

</html>
